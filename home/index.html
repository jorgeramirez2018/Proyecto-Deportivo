<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header class="text-center">
        <h1 class="titulo-voltix">VOLTIX</h1>
        <p class="slogan-voltix">¡Siente laa “descarga” de velocidad en cada paso!</p>
      </header>
    
      <section class="hero">
        <p></p>
      </section>

      <section class="container my-5">
        <h2 class="text-center mb-4">Nuestros modelos destacados</h2>
      
        <div id="carruselTenis" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
      
            <div class="carousel-item active">
              <img src="https://static.nike.com/a/images/f_auto/dpr_3.0,cs_srgb/w_363,c_limit/d41a7031-ac7a-49d5-8f77-60b24a00b6e2/los-6-mejores-calzados-nike-para-caminar.jpg" class="d-block w-100 rounded" alt="Tenis 1">
              <div class="message">
                ¡Colección Generation 8, Un nuevo capítulo que une destreza!
              </div>
            </div>
      
            <div class="carousel-item">
              <img src="https://cdn.grupoelcorteingles.es/statics/manager/contents/images/uploads/2024/09/HkXvkFcF6A.jpeg?impolicy" class="d-block w-100 rounded" alt="Tenis 2">
            </div>
      
            <div class="carousel-item">
              <img src="https://static.nike.com/a/images/f_auto/dpr_3.0,cs_srgb/w_363,c_limit/1ddd9076-9e70-429d-81af-c73947f9c1fc/los-mejores-tenis-de-correr-nike-para-ni%C3%B1os.jpg" class="d-block w-100 rounded" alt="Tenis 3">
            </div>
          </div>
      
      
          <button class="carousel-control-prev" type="button" data-bs-target="#carruselTenis" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
      
          <button class="carousel-control-next" type="button" data-bs-target="#carruselTenis" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
